<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusbtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputNumber" type="text" class="form-control text-center" value="1">
                           <button id="plusbtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="oldPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputNumber2" type="text" class="form-control text-center" value="1">
                           <button id="plusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="puranPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
      
   <script>


      var y = 1219;
      
      var plusbtn = document.getElementById("plusbtn");

      plusbtn.addEventListener("click",function(){

      increaseObject("inputNumber");
      updateObjectPrice("oldPrice",y);
      
})


   var minusbtn = document.getElementById("minusbtn");
   minusbtn.addEventListener("click",function(){

      
      decreaseObject("inputNumber");
      updateObjectPrice("oldPrice", -1*y);
     
   })

   var x = 59 ;
   var plusButton = document.getElementById("plusButton");
   plusButton.addEventListener("click",function(){

      increaseObject("inputNumber2");  
      update("puranPrice",x);
      
   })

   var minusButton = document.getElementById("minusButton");
   minusButton.addEventListener("click",function(){

      decreaseObject("inputNumber2");
      update("puranPrice", -1*x);

   })



   function increaseObject(id){
      var countObject = document.getElementById(id).value;
      var objectNumber = parseFloat(countObject);
      var object = objectNumber + 1;
      document.getElementById(id).value = object ;

   }

   function updateObjectPrice(id,y){
      var oldPrice = document.getElementById(id).innerText ;
      var oldPriceNumber = parseFloat(oldPrice);
      var newPriceNumber = oldPriceNumber + y;
      document.getElementById(id).innerText = newPriceNumber;
   }


   function decreaseObject(id){
      var countObject = document.getElementById(id).value;
      var objectNumber = parseFloat(countObject);
      var object = objectNumber - 1 ;
      document.getElementById(id).value = object;
   }


   function update(id,x){
      var puranPrice = document.getElementById(id).innerText ;
      var puranPriceNumber = parseFloat(puranPrice);
      var updatePrice = puranPriceNumber + x ;
      document.getElementById(id).innerText = updatePrice ;
   }

   </script>
</body>

</html>
